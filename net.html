    .seccion-inicial {
      position: relative; width: 100vw; height: 100vh;
      background: url('Caratula/DantesInfiernofondo.webp') center/cover no-repeat;
      transition: background 0.8s ease; overflow: hidden;
    }
    .superposicion {
      position: absolute; top: 5%; left: 5%;
      background: rgba(0,0,0,0.5); padding: 1rem; border-radius: 8px;
      max-width: 35%; color: #fff; z-index: 2;
    }
    .superposicion h1 { font-size: 3rem; margin-bottom: .5rem; }
    .superposicion p {
      font-size: 1.3rem; line-height: 1.5; margin-bottom: 1rem;
    }
    .botones button {
      padding: .6rem 1.2rem; margin-right: .5rem;
      border: none; border-radius: 4px;
      background: #e50914; color: #fff;
      font-size: 1.1rem; cursor: pointer;
      transition: background .3s;
    }
    .botones button:hover { background: #b81d24; }
    .carrusel {
      position: absolute; bottom: 8%;
      left: 50%; transform: translateX(-50%);
      width: 900px; height: 240px;
      perspective: 1500px; z-index: 1;
    }
    .diapositiva {
      position: absolute; top: 0; left: 50%;
      width: 160px; height: 220px; margin-left: -80px;
      transform-origin: center center;
      border-radius: 12px; overflow: hidden;
      cursor: pointer;
    }
    .diapositiva img {
      width: 100%; height: 100%;
      object-fit: contain; display: block;
    }
    @media (max-width: 1024px) {
      html, body { overflow: auto; }
      .seccion-inicial { height: 100vh; }
      .superposicion { max-width: 60%; padding: .8rem; }
      .superposicion h1 { font-size: 2.5rem; }
      .superposicion p { font-size: 1.2rem; }
      .carrusel {
        position: relative; bottom: auto; left: auto; transform: none;
        width: 100%; height: auto; margin: 1rem auto;
        display: flex; justify-content: flex-start;
        gap: 2rem; overflow-x: auto; padding: 1rem;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
      }
      .diapositiva {
        position: relative !important; margin: 0 !important;
        flex: 0 0 auto; width: 45%; max-width: 220px;
        height: auto; transform: none !important;
        scroll-snap-align: center;
      }
      .diapositiva img { height: auto; }
      .diapositiva.activa {
        transform: scale(1.05) !important;
      }
    }
    @media (max-width: 600px) {
      .superposicion {
        max-width: 90%; margin: 1rem auto;
        position: relative; top: 0; left: 0;
      }
      .superposicion h1 { font-size: 2rem; }

      .botones button {

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const diapositivas = Array.from(document.querySelectorAll('.diapositiva'));
    const seccion      = document.getElementById('seccion');
    const titulo       = document.getElementById('titulo-peli');
    const desc         = document.getElementById('descripcion-peli');
    const carruselEl   = document.getElementById('carrusel');
    let indiceActual   = 0;
    let touchStartX    = 0;

    // Calcular y animar 3D (solo escritorio)
    function render3D() {
      if (window.innerWidth <= 1024) return;
      const ancho = diapositivas[0].offsetWidth;
      diapositivas.forEach((d,i) => {
        const delta = i - indiceActual;
        gsap.to(d, {
          x: delta * ancho * 1.2,
          z: -Math.abs(delta)*80,
          rotationY: delta*25,
          scale: i === indiceActual ? 1.3 : 1,
          duration: 0.8, ease: 'power3.out'
        });
      });
    }

    // Actualiza fondo, texto y clase activa
    function actualizarInfo() {
      const actual = diapositivas[indiceActual];
      gsap.to(seccion, {
        backgroundImage: actual.dataset.fondo,
        duration: 0.8, ease: 'power3.out'
      });
      titulo.textContent = actual.dataset.titulo;
      desc.textContent   = actual.dataset.descripcion;
      diapositivas.forEach(d => d.classList.remove('activa'));
      actual.classList.add('activa');
      // Centrar en responsive con scrollLeft
      if (window.innerWidth <= 1024) {
        const centroContainer = carruselEl.clientWidth / 2;
        const centroSlide     = actual.offsetLeft + actual.clientWidth/2;
        carruselEl.scrollTo({
          left: centroSlide - centroContainer,
          behavior: 'smooth'
        });
      }
    }

    // Cambia índice y actualiza
    function irA(nuevo) {
      indiceActual = (nuevo + diapositivas.length) % diapositivas.length;
      actualizarInfo();
      render3D();
    }

    // Debounce utility para scroll
    function debounce(fn, delay) {
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn(...args), delay);
      };
    }

    // Al hacer scroll en responsive, detecta slide central
    carruselEl.addEventListener('scroll',
      debounce(() => {
        if (window.innerWidth > 1024) return;
        const centro = carruselEl.scrollLeft + carruselEl.clientWidth/2;
        let mejorIdx = indiceActual, minDiff = Infinity;
        diapositivas.forEach((d,i) => {
          const diff = Math.abs((d.offsetLeft + d.clientWidth/2) - centro);
          if (diff < minDiff) { minDiff = diff; mejorIdx = i; }
        });
        if (mejorIdx !== indiceActual) {
          indiceActual = mejorIdx;
          actualizarInfo();
        }
      }, 100)
    );

    // Listeners de click, teclas y touch
    diapositivas.forEach((d,i) => d.addEventListener('click', () => irA(i)));
    document.addEventListener('keydown', e => {
      if (e.key==='ArrowRight') irA(indiceActual+1);
      if (e.key==='ArrowLeft')  irA(indiceActual-1);
    });
    carruselEl.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
    });
    carruselEl.addEventListener('touchend', e => {
      const delta = e.changedTouches[0].clientX - touchStartX;
      if (delta < -40) irA(indiceActual+1);
      if (delta >  40) irA(indiceActual-1);
    });

    window.addEventListener('load',  () => irA(0));
    window.addEventListener('resize', render3D);
  </script>
